<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shayari Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="background-container"></div>
    <div class="container">
        <h1>Shayari Generator</h1>
        <input type="text" id="keyword" placeholder="Enter a keyword">
        <button id="generateBtn" onclick="generateShayari()">Get Shayari</button>
        <div id="shayari"></div>
        <button id="copyBtn" onclick="copyShayari()">Copy Shayari</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
